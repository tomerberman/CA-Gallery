<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Todos</title>
</head>

<body onload="init()">
    <h1>
        Todos
        <span class="active-count"></span>
        (total:
        <span class="total-count"></span>)
    </h1>

    <div class="container">
        <button class="btn btn-add" onclick="addTodo()">+</button>
        <ul class="todos">

        </ul>

        <select class="status-filter" onchange="setFilter(this.value)">
            <option>All</option>
            <option>Active</option>
            <option>Done</option>
        </select>

        <select name="sort-filter" onchange="setSort(this.value)">
            <option>By Text</option>
            <option>By Date</option>
            <option>By Importance</option>
        </select>

        <div class="empty-note">No Todos to show</div>

    </div>


    <!-- 
  <li class="todo" onclick="todoClicked(this)">
                <label>
                    <input type="checkbox" onclick="event.preventDefault()" /> Item 1
                </label>
            </li>
 -->




    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
