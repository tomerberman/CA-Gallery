<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">
  <header>
    <h3>Score:
      <span>0</span>
    </h3>
  </header>
  <div class="boardContainer"></div>
  <div class="modal game-over">Game Over
    <Button class="btn btn-replay" onclick="restartGame()">Play Again</Button>
  </div>
  <div class="modal victory">Victory
    <Button class="btn btn-replay" onclick="restartGame()">Play Again</Button>
  </div>
  <script src="js/general.js"></script>
  <script src="js/tryForEach.js"></script>
  <script src="js/pacman.js"></script>
  <script src="js/ghosts.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
