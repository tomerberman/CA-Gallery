<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="initGame()" oncontextmenu="return false">

<div class="surround">
    <button class="select-level selected" onclick="levelClicked(this, 1)">Easy</button>
    <button class="select-level" onclick="levelClicked(this, 2)">Medium</button>
    <button class="select-level" onclick="levelClicked(this, 3)">Hard</button>
    <div class="score-container">
        <div class="score mines-left"></div>
        <img src="img/smiley-think.png" class="smiley">
        <div class="score time-passed"></div>
    </div>
    <table class="board"></table>
    <div class="best-time">Best Time: </div>
    <div class="win">YOU WON!!</div>
    <button class="restart" onclick="restartButton()">Restart Game</button>

    <script src="js/utils.js "></script>
    <script src="js/mine sweeper.js "></script>
</div>

</body>

</html>
